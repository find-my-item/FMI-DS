name: "DS â†’ FE: Sync Design Tokens"

on:
  push:
    branches: [main]
    paths:
      - "tokens/**" # â† í† í° ì†ŒìŠ¤ ê²½ë¡œ(í•„ìš”ì‹œ ìˆ˜ì •)
      - "src/tokens/**"
      - "style-dictionary/**" # â† ë³€í™˜ ì„¤ì •/ìŠ¤í¬ë¦½íŠ¸ ê²½ë¡œ(í•„ìš”ì‹œ ìˆ˜ì •)
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  FE_REPO: "find-my-item/FMI-FE" # â† ì‹¤ì œ owner/repo ë¡œ êµì²´
  FE_TARGET_DIR: "src/tokens/build" # â† FEì—ì„œ ë‘˜ ìœ„ì¹˜
  PR_BRANCH: "chore/update-design-tokens"
  COMMIT_MSG: "chore(tokens): sync from FMI-DS [skip ci]"

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DS
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Ensure rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Install deps (if package.json exists)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build tokens
        if: hashFiles('package.json') != ''
        run: npm run build:tokens

      - name: Verify output
        run: |
          if find src/tokens -maxdepth 5 -name "tailwind.config.js" | grep .; then
            echo "Found tailwind.config.js:"
            find src/tokens -maxdepth 5 -name "tailwind.config.js" -print
          else
            echo "skip_pr=true" >> $GITHUB_ENV
            echo "::warning::No tailwind.config.js under src/tokens; skipping PR."
          fi

      - name: Checkout FE
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FE_REPO }}
          token: ${{ secrets.FE_REPO_TOKEN }}
          path: fe

      - name: Sync artifacts into FE
        run: |
          mkdir -p "fe/${{ env.FE_TARGET_DIR }}"
          # Find tailwind.config.js generated by DS build
          TW_PATH="$(find src/tokens -maxdepth 5 -name 'tailwind.config.js' | head -n1 || true)"
          if [ -n "$TW_PATH" ]; then
            cp -f "$TW_PATH" "fe/${{ env.FE_TARGET_DIR }}/tailwind.config.js"
            echo "Copied $TW_PATH -> fe/${{ env.FE_TARGET_DIR }}/tailwind.config.js"
          else
            echo "No tailwind.config.js found under src/tokens"
          fi

      - name: Open PR (let action commit & open)
        if: env.skip_pr != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          path: fe
          token: ${{ secrets.FE_REPO_TOKEN }}
          branch: ${{ env.PR_BRANCH }}
          base: develop
          title: "chore(tokens): sync from FMI-DS"
          body: |
            ìë™ ë™ê¸°í™” â€” FMI-DS â†’ FMI-FE
            - Style Dictionary ì‚°ì¶œë¬¼ ì—…ë°ì´íŠ¸
          labels: "ğŸ¥ , automated"
          commit-message: ${{ env.COMMIT_MSG }}
          signoff: true
          delete-branch: false
          add-paths: |
            ${{ env.FE_TARGET_DIR }}/tailwind.config.js
