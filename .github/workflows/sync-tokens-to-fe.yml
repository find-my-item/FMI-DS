name: "DS → FE: Sync Design Tokens"

on:
  push:
    branches: [main]
    paths:
      - "tokens/**" # ← 토큰 소스 경로(필요시 수정)
      - "src/tokens/**"
      - "style-dictionary/**" # ← 변환 설정/스크립트 경로(필요시 수정)
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  FE_REPO: "find-my-item/FMI-FE" # ← 실제 owner/repo 로 교체
  FE_TARGET_DIR: "src/tokens/build" # ← FE에서 둘 위치
  PR_BRANCH: "chore/update-design-tokens"
  COMMIT_MSG: "chore(tokens): sync from FMI-DS [skip ci]"

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DS
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Ensure rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Install deps (if package.json exists)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build tokens
        if: hashFiles('package.json') != ''
        run: npm run build:tokens

      - name: Verify output
        run: |
          if ls src/tokens/sd-*.json >/dev/null 2>&1; then
            echo "Found generated sd-*.json in src/tokens:"
            ls -la src/tokens/sd-*.json
          else
            echo "skip_pr=true" >> $GITHUB_ENV
            echo "::warning::No sd-*.json files in src/tokens; skipping PR."
          fi

      - name: Checkout FE
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FE_REPO }}
          token: ${{ secrets.FE_REPO_TOKEN }}
          path: fe

      - name: Sync artifacts into FE
        run: |
          mkdir -p "fe/${{ env.FE_TARGET_DIR }}"
          rsync -av --delete \
            --include='*/' \
            --include='**/sd-*.json' \
            --exclude='*' \
            "src/tokens/" "fe/${{ env.FE_TARGET_DIR }}/"

      - name: Open PR (let action commit & open)
        if: env.skip_pr != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          path: fe
          token: ${{ secrets.FE_REPO_TOKEN }}
          branch: ${{ env.PR_BRANCH }}
          base: develop
          title: "chore(tokens): sync from FMI-DS"
          body: |
            자동 동기화 — FMI-DS → FMI-FE
            - Style Dictionary 산출물 업데이트
          labels: "design-tokens, automated"
          commit-message: ${{ env.COMMIT_MSG }}
          signoff: true
          delete-branch: false
          add-paths: |
            ${{ env.FE_TARGET_DIR }}/sd-*.json
