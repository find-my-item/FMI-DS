name: "DS ‚Üí FE: Sync Design Tokens"

on:
  push:
    branches: [main]
    paths:
      - "tokens/**" # ‚Üê ÌÜ†ÌÅ∞ ÏÜåÏä§ Í≤ΩÎ°ú(ÌïÑÏöîÏãú ÏàòÏ†ï)
      - "src/tokens/**"
      - "style-dictionary/**" # ‚Üê Î≥ÄÌôò ÏÑ§Ï†ï/Ïä§ÌÅ¨Î¶ΩÌä∏ Í≤ΩÎ°ú(ÌïÑÏöîÏãú ÏàòÏ†ï)
      - "package.json"
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: "20"
  FE_REPO: "find-my-item/FMI-FE" # ‚Üê Ïã§Ï†ú owner/repo Î°ú ÍµêÏ≤¥
  FE_TARGET_DIR: "src/tokens/build" # ‚Üê FEÏóêÏÑú Îëò ÏúÑÏπò
  PR_BRANCH: "chore/update-design-tokens"
  COMMIT_MSG: "chore(tokens): sync from FMI-DS [skip ci]"

jobs:
  build-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout DS
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Ensure rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Install deps (if package.json exists)
        if: hashFiles('package.json') != ''
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack enable
            pnpm install --frozen-lockfile
          elif [ -f yarn.lock ]; then
            corepack enable
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build tokens
        if: hashFiles('package.json') != ''
        run: npm run build:tokens

      - name: Verify output
        run: |
          if find src/tokens -maxdepth 5 \( -name "sd-*.json" -o -name "tw-*.json" \) | grep .; then
            echo "Found token outputs (sd-*.json / tw-*.json):"
            find src/tokens -maxdepth 5 \( -name "sd-*.json" -o -name "tw-*.json" \) -print
          else
            echo "skip_pr=true" >> $GITHUB_ENV
            echo "::warning::No sd-*.json or tw-*.json under src/tokens; skipping PR."
          fi

      - name: Checkout FE
        uses: actions/checkout@v4
        with:
          repository: ${{ env.FE_REPO }}
          token: ${{ secrets.FE_REPO_TOKEN }}
          path: fe

      - name: Sync artifacts into FE
        run: |
          mkdir -p "fe/${{ env.FE_TARGET_DIR }}"
          rsync -avm --delete \
            --include='*/' \
            --include='**/sd-*.json' \
            --include='**/tw-*.json' \
            --exclude='*' \
            "src/tokens/" "fe/${{ env.FE_TARGET_DIR }}/"

      - name: Open PR (let action commit & open)
        if: env.skip_pr != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          path: fe
          token: ${{ secrets.FE_REPO_TOKEN }}
          branch: ${{ env.PR_BRANCH }}
          base: develop
          title: "chore(tokens): sync from FMI-DS"
          body: |
            ÏûêÎèô ÎèôÍ∏∞Ìôî ‚Äî FMI-DS ‚Üí FMI-FE
            - Style Dictionary ÏÇ∞Ï∂úÎ¨º ÏóÖÎç∞Ïù¥Ìä∏
          labels: "ü•† design-tokens, automated"
          commit-message: ${{ env.COMMIT_MSG }}
          signoff: true
          delete-branch: false
          add-paths: |
            ${{ env.FE_TARGET_DIR }}/sd-*.json
            ${{ env.FE_TARGET_DIR }}/tw-*.json
